<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>YouTube Player API Sample</title>
    <script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
    <style type="text/css">
      #videoDiv { 
        margin-right: 3px;
      }
      #videoInfo {
        margin-left: 3px;
      }
    </style>
    <script src="//www.google.com/jsapi" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
      google.load("swfobject", "2.1");
    </script>    

    <link rel="stylesheet" type="text/css" href="testVideoPlayer.css">
    <script src = "testVideoPlayer.js" type="text/javascript"></script>
    <script src = "js/bootstrap.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel = "stylesheet" href = "css/bootstrap.css"></link>
    
  </head>
  <body style="font-family: Arial;border: 0 none;">
    
    <div id = "videoContainer"></div>
      <div id="videoDiv">Loading...</div>
      <div id ="videoControls">
        <button class = "btn btn-inverse playORpauseBtn" onclick="playORpause()"><img class = "controlImg playORpause" src="images/PlayIcon.png"/></button>
        <div class = "progressbar_container">
          <div style = "display: inline-block">
            <div id="progressbar">
              <div id = "progressbarVal"></div>
            </div>
            <div id = "tickBar"><div id = "dragBar" style = "position: absolute; background-color: blue; opacity: 0.2"></div></div>

          </div>
          <div id = "videoTimeDisplay">Time: <span id = "minutes">00</span>:<span id = "seconds">00</span></div>
        </div>
        <button class = "btn btn-inverse muteORunmuteBtn" onclick="muteORunmute()"><img class = "muteORunmute controlImg" src = "images/VolumeIcon.png"></button>
      </div>
      <!-- <div id = "tickContainer">
        
      </div> -->
    </div>

    <div id = "commentsContainer">
      <legend id = "commentsLegend"><h2 style = "text-align: center; color: white;">Comments</h2></legend>
      <div id = "commentButtons" style = "margin-bottom: 5px">
        <span style = "margin-left: auto; margin-right: auto; display: table">
          <button id = "showLocationBtn" class = "btn btn-large btn-info">Show Location</button><button id = "newCommentBtn" class = "btn btn-large btn-primary">New Comment</button>
        </span>
      </div>
      <div class = "newCommentInput" style = "display: none">
        <div style = "margin: 3px">
          <span class = "dropdown">
            <a id = "cmtTypeBtn" class="btn btn-inverse dropdown-toggle" data-toggle = "dropdown" href = "#">
    Type of Comment <span class="caret"></span>
            </a>
            <ul class = "dropdown-menu" style = "margin-top: 10px">
              <li id = "cTypeQ" style = "color: black"><a href = "#">Question</a></li>
              <li id = "cTypeC" style = "color: black"><a href = "#">Comment</a></li>
              <li id = "cTypeIN" style = "color: black"><a href = "#">Instructor Note</a></li>
            </ul>
          </span>
          <span style = "float: right; display: inline-block">Time: <span id = "commentTimeInput"><input id = "commentMinutesInput" style = "width: 40px" placeholder = "Min"></input><div style = "background-color: white; color: black; font-size: 16pt; height: 25px; display: inline-block"><b>:</b></div><input id = "commentSecondsInput" style = "width: 40px" placeholder = "Sec"></span></span>
        </div>
        <div style = "margin-top: 10px">
          <textarea id = "cmtTextInput" rows = "5" style = "width: 95%; margin-left: auto; margin-right: auto; display: block; resize: none"></textarea>
        </div>
        <div>
          <!-- <p>Type of Comment</p> -->
          <button id = "cmtPostBtn" class = "btn btn-primary btn-large">Post</button>
        </div>
      </div>
      <div class = "commentsDisplay">
        <div class = "previousComments"><img class = "commentArrowUp" src = "images/ChevronUp.png"></img></div>
        <div class = "comments">
          
        </div>
        <div class = "futureComments"><img  class = "commentArrowDown" src = "images/ChevronDown.png"></img></div>
      </div>
    </div>

    <div id="videoInfo" style = "display: none">
      <p>Player state: <span id="playerState">--</span></p>
      <p>Current Time: <span id="videoCurrentTime">--:--</span> | Duration: <span id="videoDuration">--:--</span></p>
      <p>Bytes Total: <span id="bytesTotal">--</span> | Start Bytes: <span id="startBytes">--</span> | Bytes Loaded: <span id="bytesLoaded">--</span></p>
      <p>Controls: <a href="javascript:void(0);" onclick="playVideo();">Play</a> | <a href="javascript:void(0);" onclick="pauseVideo();">Pause</a> | <a href="javascript:void(0);" onclick="muteVideo();">Mute</a> | <a href="javascript:void(0);" onclick="unMuteVideo();">Unmute</a></p>
      <p><input id="volumeSetting" type="text" size="3" />&nbsp;<a href="javascript:void(0)" onclick="setVideoVolume();">&lt;- Set Volume</a> | Volume: <span id="volume">--</span></p>
    </div>
    
    
  </body>
</html>
